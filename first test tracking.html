<!doctype html>
<html>
<head>
  
  <meta charset="utf-8">
  <title>face detection function with camera</title>
  <link rel="stylesheet" href="/purwadhika/fr test/demo.css">

  <script src="/purwadhika/fr test/tracking-min.js"></script>
  <script src="/purwadhika/fr test/face-min.js"></script>
  <script src="/purwadhika/fr test/stats.min.js"></script>
  <script src="/purwadhika/fr test/dat.gui.js"></script>

  <style>
  video, canvas {
    margin-left: 120px;
    margin-top: 30px;
    margin-right: 190px;
    position: absolute;
  }
  </style>
</head>
<body>
  <div class="demo-title">
    <p style="font-size:30px"><a>Face Detection v1.0</a> Ôºç use your web cam to detect face</p>
  </div>

  <div class="demo-frame">
    <div class="demo-container">
      <video id="video" width="480" height="480" preload autoplay loop muted></video>
      <canvas id="canvas" width="480" height="480"></canvas>
    </div>
  </div>
  
  <script>
    /*
    on load function, diberikan segera agar fungsi face detection langsung berjalan
    di dalam frame ini. Berjalan di script Javascript.
    */
    window.onload = function() {
      var video = document.getElementById('video'); // onload untuk id video
      var canvas = document.getElementById('canvas'); // onload untuk id frame canvas
      var context = canvas.getContext('2d');
      var tracker = new tracking.ObjectTracker('face'); // onload face detection, string tracking object wajah
      tracker.setInitialScale(3.7); // object tracking sebagai inisialisi skala awal pada saat object akan d blok.
      tracker.setStepSize(1.5); // inisialiasi berapa kali scala akan diperbesar dari initialscale
      tracker.setEdgesDensity(0.1); // inisialisai densitas tiap sudut/corner box
      tracking.track('#video', tracker, { camera: true }); // check again??
      tracker.on('track', function(event) {
        context.clearRect(0, 0, canvas.width, canvas.height); //menghilangkan nilai lama ukuran box menjadi ukuran baru
        event.data.forEach(function(rect) { // check again??
          context.strokeStyle = '#81eb4c'; // url:color-hex.com, merubah warna frame box deteksi
          context.strokeRect(rect.x, rect.y, rect.width, rect.height); //properti nya sebaiknya dibiarkan default
          context.font = '15px Helvetica'; // jenis font yang dipilih
          context.fillStyle = "#fff";
          context.fillText('x: ' + rect.x + 'px', rect.x + rect.width + 7, rect.y + 14); //
          context.fillText('y: ' + rect.y + 'px', rect.x + rect.width + 7, rect.y + 28);
        });
      });
      var gui = new dat.GUI(); //?? object not defined?? -> solve!! download source dat.gui.js from https://raw.githubusercontent.com/dataarts/dat.gui/master/build/dat.gui.js
      gui.add(tracker, 'edgesDensity', 0.1, 0.5).step(0.01);
      gui.add(tracker, 'initialScale', 1.0, 10.0).step(0.1);
      gui.add(tracker, 'stepSize', 1, 5).step(0.1);
    };
  </script>    
</body>
</html>
